<input type="text" id="username" name="username" placeholder="Enter your username">
<input type="password" id="password" name="password" placeholder="Enter your password">
<button onclick="signup()">Sign Up</button>
<p id="status"></p>

<script>
async function hashStringSHA256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
}

async function signup() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password) {
    document.getElementById("status").textContent = "Please fill out all fields.";
    return;
  }

  // Hash the password before sending
  const hashedPassword = await hashStringSHA256(password);

  try {
    const res = await fetch("https://example.com/userman/signup", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ username, password: hashedPassword })
    });

    if (!res.ok) {
      document.getElementById("status").textContent = "Signup failed.";
      return;
    }

    const text = await res.text();
    document.getElementById("status").textContent = "Signup successful!";
    // Redirect after short delay
    setTimeout(() => {
      window.location.href = "https://alter-net-codes.github.io/alternetcodes/home";
    }, 1000);

  } catch (err) {
    document.getElementById("status").textContent = "Network error, please try again.";
    console.error(err);
  }
}
</script>
